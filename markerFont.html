    <title>按网格动态加载POI大数据矢量数据 |MarsGIS for Cesium|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>
    <script src="../lib/include-lib.js" libpath="../lib/"
        include="jquery,font-awesome,bootstrap,layer,haoutil,turf,cesium-mars"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="dark">
    <div id="mask" class="signmask" onclick="removeMask()"></div>
    <div id="cesiumContainer" class="cesium-container"></div>
    <script>
        function removeMask() {
            $("#mask").remove()
        }
        var viewer;

        function initMap() {
            var e = haoutil.system.getRequestByName("config", "config/config.json");
            mars3d.createMap({
                id: "cesiumContainer",
                url: e,
                success: function (e, a) {
                    viewer = e, setTimeout(removeMask, 3e3), initWork()
                }
            })
        }

        function initWork() {
            viewer.mars.updateTerrainProvider(!1), viewer.mars.centerAt({
                y: 31.787488,
                x: 117.222228,
                z: 2249.1,
                heading: 361,
                pitch: -28.6,
                roll: 361
            });
            new mars3d.layer.POILayer({
                minimumLevel: 13,
                debuggerTileInfo: !1,
                key: ["c95467d0ed2a3755836e37dc27369f97", "4320dda936d909d73ab438b4e29cf2a2",
                    "e64a96ed7e361cbdc0ebaeaf3818c564", "df3247b7df64434adecb876da94755d7",
                    "d4375ec477cb0a473c448fb1f83be781", "13fdd7b2b90a9d326ae96867ebcc34ce",
                    "c34502450ae556f42b21760faf6695a0", "57f8ebe12797a73fc5b87f5d4ef859b1"
                ],
                height: 5,
                filter: {
                    types: "120000|130000|190000"
                },
                symbol: {
                    styleOptions: {
                        image: "img/mypoint/3.png",
                        scale: 1,
                        scaleByDistance: !0,
                        scaleByDistance_far: 2e4,
                        scaleByDistance_farValue: .5,
                        scaleByDistance_near: 1e3,
                        scaleByDistance_nearValue: 1,
                        label: {
                            font_size: 15,
                            color: "#ffffff",
                            border: !0,
                            border_color: "#000000",
                            pixelOffset: [0, -30],
                            distanceDisplayCondition: !0,
                            distanceDisplayCondition_far: 5e3,
                            distanceDisplayCondition_near: 0
                        }
                    }
                },
                visible: !0
            }, viewer)
        }
        $(document).ready(function () {
            mars3d.util.webglreport() || (alert("系统检测到您使用的浏览器不支持WebGL功能"), layer.open({
                type: 1,
                title: "当前浏览器不支持WebGL功能",
                closeBtn: 0,
                shadeClose: !1,
                resize: !1,
                area: ["600px", "200px"],
                content: '<div style="margin: 20px;"><h3>系统检测到您使用的浏览器不支持WebGL功能！</h3>  <p>1、请您检查浏览器版本，安装使用最新版chrome、火狐或IE11以上浏览器！</p> <p>2、WebGL支持取决于GPU支持，请保证客户端电脑已安装显卡驱动程序！</p></div>'
            })), initMap()
        })
    </script>
</body>

</html>
